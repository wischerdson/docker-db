version: "3"

networks:
  default:
    driver: bridge
    name: database

services:
  mariadb:
    image: mariadb:latest
    volumes:
      - ./.data/mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD:
    ports:
      - 3306:3306
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    depends_on:
      - mariadb
    restart: unless-stopped
